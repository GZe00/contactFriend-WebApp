    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Friend: Login</title>
</head>

<body>
    <div class="toggle active">
        <ion-icon name="menu-outline" class="open"></ion-icon>
        <ion-icon name="close-circle-outline" class="close"></ion-icon>
    </div>
    <nav id="nav" class="show">
        <ul>
            <li><a href="#">CFriend</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Acerca De</a></li>
            <li><a href="#">Contacto</a></li>

    <div id="bg-presentation">
        <img class="bg-not" src="/public/assets/images/presentation/presentation.png" alt="" srcset="">
        <img class="bg-res" src="/public/assets/images/presentation/presentation-mobile.png" alt="">
        <div class="container-login">
            <img class="logo" src="/public/assets/images/logo/contact-friend.png" alt="" srcset="">
            <h2 class="title">Login</h2>
            <form class="login" action="" onsubmit="return false;">
                <div class="form">
                    <div class="email">
                        <input type="text" class="effect blue" placeholder="Correo Institucional" required>
                        <span class="focus-border">
                            <i></i>
                        </span>
                    </div>
                    <div class="pass">
                        <input type="password" class="effect red" placeholder="Contraseña" required>
                        <span class="focus-border">
                            <i></i>
                        </span>
                    </div>
                </div>
                <div class="btn-log">
                    <button class="reset" type="reset">Cancelar</button>
                    <button class="on" type="submit">Iniciar</button>
                </div>
                <div class="a-log">
                    <a href="./views/pages/recovery.html" target="_blank">¿Olvidaste tu contraseña?</a>
                    <a href="./views/pages/register.html" target="_blank">Registrarme</a>
                </div>
            </form>
        </div>
    </div>
    <footer id="footer">
        <ul>
            <li><a href="#">Acerca de</a></li>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="/public/js/app.js"></script>
