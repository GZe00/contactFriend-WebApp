<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/styles/recovery.css">
    <link rel="shortcut icon" href="/public/assets/ico/favicon.png" type="image/x-icon">
    <title>Contact Friend: Recuperación de contraseña</title>
</head>
<body>
    <div class="container">
        <img src="/public/assets/images/logo/contact-friend.png" alt="">
        <h3>Recuperación de contraseña</h3>
        <form class="login" action="" onsubmit="return false;">
            <div class="form">
                <div class="email">
                    <input type="text" class="effect blue" placeholder="Correo registrado" required>
                    <span class="focus-border">
                        <i></i>
                    </span>
                </div>
            </div>

            <div class="btn-log">
                <button class="on" type="submit">Enviar</button>
            </div>

            <div class="a-log">
                <a href="/login.html" >Iniciar Sesión</a>
                <a href="/register.html" >Darme de alta</a>
            </div>
        </form>
    </div>
</body>
</html>
